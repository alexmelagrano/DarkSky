  <body ng-app="DarkSky">
      
    <div ng-view="">
      <!-- Header Import Location -->  
      <header></header>
      <!-- Main Import Location -->
      <div>
        <!-- User Inupt for Location Selection -->
        <!-- Section to display results; defaults to NEU's campus -->
        <div class="results">
            <h1>{{ weatherData.city_name }}</h1>
            <h5>Current Weather:</h5>
            <p>{{ weatherData.high }}</p>
        </div>
      </div>
      <!-- Footer Import Location -->
      <foot></foot>
    </div>

    <script src="app/app.js"></script>
    <script src="app/main/main.js"></script>

    <script src="app/main/main.controller.js"></script>
    <script src="components/header/navHeader.controller.js"></script>
    <script src="components/footer/footer.controller.js"></script>

    <script src="app/services/forecast.js"></script>
      
    <!-- Directives -->
    <script src="components/header/navHeader.directive.js"></script>
