        <h1 class="bar">_</h1>

            </div>
            <div class="current-summary">
                <p>{{ weatherData.minutely.summary }}</p>
            </div>
        </div>
        <div class="hourly-results">
            <div class="first-hour">
                <h5>In one hour</h5>

            </div>
